<script type="glsl" id="VERT_SOURCE">
    attribute vec3 coordinates;
    void main(void) {
        gl_Position = vec4(coordinates, 1.0);
    }
</script>
<script type="glsl" id="FRAG_SOURCE">
    precision highp float;
    uniform float i_time;
    uniform vec2 i_res;
    uniform vec2 i_mouse;
    void main(){
        //vec2 p=(gl_FragCoord.xy*2.-i_res)/min(i_res.x,i_res.y)+(vec2(-1., -1.));
        vec2 p = (gl_FragCoord.xy*2.-i_res)/min(i_res.x,i_res.y);
        for(int i=0;i<8;++i){
            p.xy=abs(p)/abs(dot(p,p))-vec2(.9+cos(i_time*.4)*.7);
        }
        gl_FragColor=vec4(p.x, p.x, p.y,1);
    }
</script>
