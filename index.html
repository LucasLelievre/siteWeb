<script type="glsl" id="VERT_SOURCE">
    attribute vec3 coordinates;
    void main(void) {
        gl_Position = vec4(coordinates, 1.0);
    }
</script>
<script type="glsl" id="FRAG_SOURCE">
    precision highp float;
    uniform float i_time;
    uniform vec2 i_res;
    uniform vec2 i_mouse;
    void main(){
        vec2 p = gl_FragCoord.xy/min(i_res.x,i_res.y);
        float r = (sin(i_time)+1.)/2.;
        float g = gl_FragCoord.x/i_res.x;
        float b = (i_mouse.y*-1.+i_res.y)/i_res.y;
        gl_FragColor=vec4(r, g, b,1);
    }
</script>
